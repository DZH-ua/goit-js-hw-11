<form class="search-form" id="search-form">
  <input
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
    id="search-box"
  />
  <button type="submit" id="search-button">
    <img
      class="search-img"
      src="./images/icon-search.svg"
      alt="search"
      width="20"
    />
  </button>
</form>
